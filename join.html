<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login/join.css">
</head>
<body>
    <section>

    </head>
    <body>
      <div class="wrap">
        <div class="login">                                   
            <h2>Join</h2>
            <div class="textForm">
              <input name="loginId" type="text" class="id" placeholder="아이디">
              </input>
            </div>
            <div class="textForm">
              <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
            </div>
             <div class="textForm">
              <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
            </div>
            <div class="textForm">
              <input name="name" type="text" class="name" placeholder="이름">
            </div>
            <div class="textForm">
              <input name="email" type="text" class="email" placeholder="전화번호 - 빼고 적으세요">
            </div>
             <div class="textForm">
              <input name="email" type="text" class="email" placeholder="이메일">
            </div>
            <div class="submit">
              <!--여기부분도 alert써서 회원가입이 완료되었습니다 라고 해주시면감사하겠습니다.-->
              <input type="submit"  onclick="location.href='login.html'"  value="회원가입">
          </div>
          </form>
        </div>
      </div>
    </section>
</body>
</html>
