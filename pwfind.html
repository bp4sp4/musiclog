<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호찾기</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login/pwfind.css">
    
</head>
<body>
    <section>
    </head>
    <body>
        <div class="wrap">
            <div class="login">
                <h4>비밀번호찾기</h4>
                <div class="login_sns">
                </div>
                <div class="login_id">
                    <h4>이름</h4>
                    <input type="text" name=""  placeholder="이름">
                </div>
                <div class="login_pw">
                    <h4>이메일</h4>
                    <input type="email" name=""  placeholder="이메일">
                </div>
                <!--alert 확인 누르고 이메일 임시비밀번호전송후 로그인창으로 다시 돌아왔으면 좋겠습니다.
                코드가 맘에 안드시면 갈아엎으셔도 됩니다..    -->
                <div class="submit">
                    <input  type="submit" onclick="alert('이메일로 임시비밀번호를 전송되었습니다')" style="cursor: pointer;" value="비밀번호찾기">
                </div>
        </div>
    </div>
    </section>
</body>
</html>
